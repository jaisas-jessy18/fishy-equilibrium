<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishy Equilibrium</title>
    <!-- stylesheet -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Otomanopee+One">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div id="gameArea">
    </div>
    <script id="intro-screen-template" type="text/template">
      <div class="titleWrapper">
        <div class = "title">
            Fishy Equilibrium
        </div>
        <!-- have a div here for objective and rules -->
        <div class = "buttons">
          <button type="button" class="btn btn-outline-dark btn-lg">Create a Room!</button>
          <button type="button" class="btn btn-outline-dark btn-lg">Join a Room!</button>
          <div style="clear:both"></div>
        </div>
      </div>

    </script>
    <!-- create game template -->
    <script id="create-game-template" type="text/template">
    <div class="createGameWrapper">
      <div class="info">Follow this link to play!</div>
      <div class ="gameURL" class="infoBig">Error :(</div>
    </div>
  <div class="info">Then click on <strong>JOIN</strong> and Enter the following game code:</div>
    <div id="spanNewGameCode" class="gameId">Error :(</div>
    <div class="info buttons">
      <button class="btn-lg btn-dark">Start</button>
      <div id="playerWaitingMessage"></div>
  </div>
</script>
<!-- join room template -->
<script id="join-game-template" type="text/template">
  <div class="joinGameWrapper">
      <div class="info">
          <label for="inputPlayerName">Your Name:</label>
          <input id="inputPlayerName" type="text" />
      </div>

      <div class="info">
          <label for="inputGameId">Game ID:</label>
          <input id="inputGameId" type="text"/>
      </div>

      <div class="info buttons">
        <button class="btn-lg btn-dark">Start</button>
        <div id="playerWaitingMessage"></div>

        
  </div>

</script>
<!-- game template -->
    
<script id="game-template" type="text/template">
  <div class="gameWrapper">
      <div class="choice buttons">
        <button class="btn-lg btn-outline-dark">1 fish</button>
        <button class="btn-lg btn-outline-dark">2 fishes</button>
        <button class="btn-lg btn-dark">Submit</button>
  </div>

</script>

    <!-- Script files -->
    <!-- jQuery -->
    <script src="libs/jquery-2.0.2.min.js"></script>
    <!-- textfit -->
    <script src="libs/textFit.min.js"></script>
    <!-- fastclick -->
    <script src="libs/fastclick.js"></script>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- client side js -->
    <scripts src="client.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
